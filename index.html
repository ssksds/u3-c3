<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
        height: 80px;
        background-color: aquamarine;
        color:black;
      }
      #si{
        
        gap:20px;
        height: 200px;
        width:250px;
        background-color: burlywood;
        color:black;
        margin: auto;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
<div id="si">
  <h3>Sign Up</h3><br>
  <form onsubmit="saveData(event)" id="form">

    <input type="text" placeholder="name" id="name"><br>
    <input type="email" placeholder="email" id="email"><br>
    <input type="text" placeholder="address" id="address"><br>
    <input type="number" placeholder="number" id="amount"><br>
    <button id="submit">submit</button>

  </form>
</div>
 
  </body>
